<!DOCTYPE html>
<html>

<head>
  <title>별 출력하기</title>
</head>

<body>
  <h1>별 문자 출력하기</h1>
  <hr>
  <script>
    var star;
    var input = prompt("정수를 입력하세요");
    star = parseInt(input);
    if (isNaN(star) || star<0) {
      document.write("입력 오류 입니다.");
    }
    else {
      for (var i = 1; i <= star; i++) {
        for (var j = 1; j <= i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
    }
  </script>
</body>

</html>
