<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>설문지</title>
    <link type="text/css" rel="stylesheet" href="2022-2-Webprog-C1-HW4-survey.css">
  </head>

   <body>
    <h2>설문지</h2>
    <p id="context">소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    <form>
      <span>학년  </span> 
      <input type="radio" name="grade" value="1"> 1학년 
      <input type="radio" name="grade" value="2"> 2학년 
      <input type="radio" name="grade" value="3"> 3학년 
      <input type="radio" name="grade" value="4"> 4학년 <br>

      <span>성별  </span>
      <input type="radio" name="gender" value="1"> 남 
      <input type="radio" name="gender" value="2"> 여 <br>
      
      <span>관심 분야  </span> 
      <select name="area">
        <option value="1">모바일 소프트웨어</option>
        <option value="2">하드웨어</option>
        <option value="3">데이터 분석</option>
      </select> <br>
      
      <span>진로(다중 선택)  </span>
      <input type="checkbox" value="개발"> 개발 
      <input type="checkbox" value="기획"> 기획 
      <input type="checkbox" value="영업"> 영업 
      <input type="checkbox" value="창업"> 창업 <br>

      <span>남기고 싶은 말 </span><br>
      <textarea cols="50" rows="5" placeholder="글을 남겨주세요"></textarea>
    </form>
    <br>
    <footer> Copyright 2022 by Minji </footer>
   </body>
</html>
